<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de gastos</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Slabo">

    <style>
        @media (max-width: 768px) {
            article {
                height: auto;
                display: flex;
                flex-direction: column;
                align-items: stretch;
                flex-shrink: 0;
            }

            form {
                width: 90%;
                max-width: 400px;
                margin: 0 auto;
                flex-shrink: 0;
            }

            #gastosContainer {
                width: 100%;
                /* Ancho completo */
                max-height: 70vh;
                /* Limita la altura máxima para permitir el desplazamiento */
                overflow-y: auto;
                /* Permite el desplazamiento vertical dentro del contenedor de gastos */
                margin-top: 20px;
                /* Espaciado superior */
                background: rgb(102, 178, 244);
                background: linear-gradient(90deg, rgba(102, 178, 244, 1) 44%, rgba(86, 92, 223, 1) 76%);
                border-radius: 10px;
                /* Bordes redondeados */
                padding: 10px;
                /* Espaciado interno */
            }

            #gastostable {
                width: 100%;
                /* Ancho completo para la tabla */
                overflow-x: auto;
                /* Permite desplazamiento horizontal */
                display: block;
                /* Asegura que la tabla sea un bloque */
                white-space: nowrap;
                /* Evita que las celdas se dividan en múltiples líneas */
                /* Permitir desplazamiento horizontal si es necesario */
            }

            article h2 {
                font-size: 1.5rem;
                /* Ajusta el tamaño de fuente del título en dispositivos móviles */
            }

            article input,
            textarea,
            select {
                font-size: 1rem;
                /* Ajusta el tamaño de fuente de los campos de entrada */
                padding: 10px;
                /* Ajusta el espaciado interno */
            }

            .submit-btn {
                font-size: 1rem;
                /* Ajusta el tamaño de fuente del botón */
                padding: 10px;
                /* Ajusta el espaciado interno del botón */
            }
        }
    </style>
</head>

<body>
    <main>
        <article id="registroGastosSection">
            <form id="registroGasto" action="/submit" method="POST" onsubmit="handleSubmit(event)">
                <h2>Registro de Gasto</h2>
                <div id="editMessage" style="color: orange; font-weight: bold;"></div>

                <input type="hidden" name="gastoId" id="gastoId">

                <div class="label-Container">
                    <input type="text" name="userId" required placeholder="">
                    <label for="userId">Número de Cédula del Usuario:</label>
                </div>

                <div class="label-Container">
                    <input type="number" name="monto" required placeholder="">
                    <label for="monto">Monto:</label>
                </div>

                <div class="label-Container">
                    <input type="text" name="categoria" required placeholder="">
                    <label for="categoria">Categoría:</label>
                </div>

                <div class="text-Container">
                    <textarea name="descripcion" required placeholder=""></textarea>
                    <label for="descripcion">Descripción</label>
                </div>

                <div class="date-container">
                    <input type="date" name="fecha" required placeholder="">
                    <label for="fecha">Fecha del Gasto:</label>
                </div>


                <label for="metodo">Metodo</label>
                <select name="metodo" required>
                    <option value="tarjeta">tarjeta</option>
                    <option value="efectivo">efectivo</option>
                    <option value="transferencia">transferencia</option>
                </select>


                <input type="submit" value="enviar" class="submit-btn"></input>
                <input type="button" value="Ver gastos" class="submit-btn" id="gastosbutton"></input>

                <div id="message"></div> <!-- Contenedor para el mensaje de confirmación -->
            </form>

            <div id="gastosContainer">
                <h3> Lista de gastos</h3>
                <table id="gastostable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Monto</th>
                            <th>Categoria</th>
                            <th>Descripcion</th>
                            <th>fecha</th>
                            <th>Metodo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </article>

    </main>

    <script src="./script.js"></script>
</body>

</html>
